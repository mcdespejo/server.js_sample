<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Node.js Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5em;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 2em;
            background: rgba(255,255,255,0.1);
            padding: 1em;
            border-radius: 8px;
            display: inline-block;
        }
        input[type="file"] {
            margin-bottom: 1em;
        }
        input[type="submit"] {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 0.5em 1.5em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #ffe066;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Welcome!</h1>
        <p>This is my <strong>Node.js</strong> server.</p>
        <p>Kindly upload any file of your choosing for testing.</p>
        <p>
            <a href="https://github.com/mcdespejo/server.js_sample/tree/main/public" target="_blank">GitHub Repository</a>
        </p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <h2>Upload a file</h2>
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Upload">
            <p style="font-size:0.9em;color:#ffd700;">Allowed: png, jpg, jpeg, gif, pdf, txt</p>
        </form>
    </div>
</body>
</html>
